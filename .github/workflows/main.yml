name: Build

on:
  push:
    branches: [ beta1.1.0 ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Restore NuGet Packages
      run: nuget restore TA.ArduinoPowerController.sln
      
    - name: Build
      run: msbuild /p:Configuration=Release
